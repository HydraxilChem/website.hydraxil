<style>
.social-center{
  display:flex;
  justify-content:center;
  align-items:center;
  width:100%;
  padding:60px 20px;
}

.social-box{
  background:linear-gradient(120deg,#367588,#145da0);
  color:#fff;
  text-align:center;
  padding:40px 30px;
  border-radius:18px;
  max-width:650px;
  width:100%;
}

.social-box h2{
  margin:0 0 10px;
  font-size:26px;
}

.social-box p{
  margin:0 0 25px;
  font-size:16px;
  opacity:0.9;
}

.social-link{
  display:inline-flex;
  align-items:center;
  gap:12px;
  background:#fff;
  color:#145da0;
  padding:14px 26px;
  border-radius:30px;
  font-weight:600;
  text-decoration:none;
  transition:0.3s;
}

.social-link img{
  width:24px;
  height:24px;
}

.social-link:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,0.25);
}
</style>

<div class="social-center">
  <div class="social-box">
    <h2>For More Updates</h2>
    <p>Follow us on Facebook for latest product & industry updates</p>

    <a class="social-link"
       href="https://www.facebook.com/share/1ANaXRqCtL/"
       target="_blank">
      <img src="2021_Facebook_icon.svg.webp" alt="Facebook Icon">
      Follow on Facebook
    </a>
  </div>
</div>
